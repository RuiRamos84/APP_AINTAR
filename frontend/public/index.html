  <noscript>
    A AINTAR – Associação de Municípios para o Sistema Intermunicipal de Águas Residuais de Carregal do Sal, Santa Comba
    Dão, Tábua e Tondela é uma associação de Municípios a quem cumpre a prossecução das atribuições dos municípios
    associados no domínio do saneamento de águas residuais e ainda das alterações climáticas. A AINTAR é uma pessoa
    coletiva de direito público e de fins específicos constituída nos termos da Lei nº 73/2013 de 12 de setembro,
    integralmente detida pelos Municípios. A AINTAR assume a partir de 1 de novembro de 2022 a exploração e gestão dos
    serviços de saneamento de águas residuais dos quatro municípios associados sendo responsável pela provisão do
    serviço de recolha, transporte e tratamento das águas residuais. A AINTAR assume com todos os munícipes um
    compromisso de trabalho e de empenho na sua missão, garantindo uma gestão rigorosa e eficiente, um tarifário justo e
    um continuo empenho na melhoria qualitativa e quantitativa do serviço prestado, quer ao nível da disponibilidade de
    serviço quer ao nível ambiental. AINTAR, Juntos pelo ambiente.
  </noscript>
